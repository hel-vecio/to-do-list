<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>To Do List - v1.0</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1d1b86ba9b.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>

<body>
    <div class="main-content container">
        <p class="title">To-do List</p>

        <p class="none">Nenhuma tarefa a realizar... Você pode adicionar no botão "+"</p>

        <br>
        <div class="addtask centeritems">
            <i class="fas fa-plus" onclick="abrirFormulario()"></i>
        </div>
        <div class="form-novatarefa">
            <p class="titulo-form">O que você deseja que eu te lembre?</p>
            <form>
                <div class="row">
                    <div class="col-md-12 centeritems">
                <input type="text" placeholder="Nome da tarefa">
            </div>
            <div class="col-md-12 centeritems">
                <input type="time" placeholder="Horário" value=""><br><br>
            </div>
                <button type="button" value="Criar nova tarefa" onclick="envioTarefa()">Criar nova tarefa</button>
            </div>
              </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
